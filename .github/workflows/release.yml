on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile'
        required: false
        default: 'release'
        type: choice
        options:
          - debug
          - release

jobs:
  release:
    name: Release - ${{ matrix.platform.os-name }}
    strategy:
      matrix:
        platform:

          - os-name: linux-x86_64
            runs-on: ubuntu-24.04
            target: x86_64-unknown-linux-musl

          - os-name: linux-aarch64
            runs-on: ubuntu-24.04
            target: aarch64-unknown-linux-musl

          - os-name: windows-x86_64
            runs-on: windows-latest
            target: x86_64-pc-windows-msvc

          - os-name: macos-x86_64
            runs-on: macOS-latest
            target: x86_64-apple-darwin

          - os-name: macos-aarch64
            runs-on: macOS-latest
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.platform.runs-on }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up dependencies (Ubuntu only)
        if: matrix.platform.runs-on == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config musl-dev
      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v1
        env:
          OPENSSL_STATIC: "1"
        with:
          command: build
          target: ${{ matrix.platform.target }}
          args: "--locked --release -p ratchet"
          strip: true
      - name: Publish artifacts and release
        uses: michiel/actions-rust-release@v0
        with:
          executable-name: ratchet
          target: ${{ matrix.platform.target }}
          changes-file: "CHANGES.md"
          extra-files: |
            docs/LLM_TASK_DEVELOPMENT.md
            docs/CLI_USAGE.md
          archive-name: "ratchet-${{ github.event.release.tag_name }}-${{ matrix.platform.os-name }}"
