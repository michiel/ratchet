# Ratchet MCP Minimal Configuration
# This is a minimal configuration for basic MCP server functionality
# Suitable for simple deployments or testing basic MCP capabilities

# Basic execution settings
execution:
  max_execution_duration: 300
  validate_schemas: true

# Simple HTTP configuration
http:
  timeout: 30
  verify_ssl: true

# Enable basic caching
cache:
  enabled: true

# Console logging for simplicity
logging:
  level: info
  destination: console

# Minimal MCP configuration
mcp:
  enabled: true
  
  # Use stdio transport for simplicity (no network configuration needed)
  server:
    transport: "stdio"
  
  # No authentication (suitable for local/trusted environments only)
  authentication:
    method: "none"
  
  # Basic security with reasonable defaults
  security:
    rate_limiting:
      global_per_minute: 100
      execute_task_per_minute: 20
      get_logs_per_minute: 50
      get_traces_per_minute: 10
    
    request_limits:
      max_request_size_bytes: 1048576    # 1MB
      max_response_size_bytes: 10485760  # 10MB
      max_concurrent_executions_per_client: 5
      max_execution_time_seconds: 300
  
  # Standard performance settings
  performance:
    connection_pool:
      max_connections: 50
    
    caching:
      enabled: true
      max_size_mb: 128
      default_ttl_seconds: 3600
  
  # Enable core tools only
  tools:
    enable_execution: true
    enable_logging: true
    enable_monitoring: false
    enable_debugging: false
    enable_filesystem: false
  
  # Basic audit logging
  audit:
    enabled: true
    level: "info"
    log_auth_events: false
    log_permission_checks: false
    log_performance: false

# Basic output configuration
output:
  max_concurrent_deliveries: 5
  default_timeout: 30
  validate_on_startup: true

# Simple local task registry
registry:
  sources:
    - name: "local"
      uri: "file://./sample/js-tasks"