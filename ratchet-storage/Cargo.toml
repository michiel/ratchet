[package]
name = "ratchet-storage"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "Storage abstraction and repository pattern for Ratchet"

[dependencies]
ratchet-core = { path = "../ratchet-core" }
ratchet-caching = { path = "../ratchet-caching" }

serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true }
thiserror = { workspace = true }
anyhow = { workspace = true }
async-trait = "0.1"
log = { workspace = true }
chrono = { workspace = true }
uuid = { workspace = true }

# Database dependencies (optional)
sea-orm = { version = "1.1", optional = true }
sea-query = { version = "0.32", optional = true }
sqlx = { workspace = true, optional = true }

[features]
default = []
database = ["sea-orm", "sea-query", "sqlx"]

[dev-dependencies]
tokio = { workspace = true, features = ["test-util"] }